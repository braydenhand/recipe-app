<div class="recipe_preview">
    <div class="flex-container">
      <span class="left-preview">
       Photo:
        <a><img /></a>
      </span>
      <span class="right-preview">
        <div class="recipe header">
          <a href="{{ url_for('main.recipe', recipe_id=recipe.id) }}">{{recipe.name}}</a></div>
        <div class="author" >
        <a href="{{ url_for('main.profile', user_id=recipe.user.id) }}">
        by {{ recipe.user.name }} </a>
      </div>
        <div class="number-of-people">
            Feeds 
            <span id="numberPeople">{{ recipe.number_people }}</span> 
            {% if recipe.number_people == 1 %}
              {{ 'person' }}
            {% else %}
              {{ 'people' }}
            {% endif %}
        </div>
        <div class="cook time">{{recipe.cooking_time}} minutes</div>
        <div class="prerating">
          Overall Rating: {{recipe.average_rating}} / 5
        </div>

      </span>
    </div>
</div>
